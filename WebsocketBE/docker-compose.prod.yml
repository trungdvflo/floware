version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  prod:
    image: notification-prod:1.0.0
    build:
      context: .
      target: production
      dockerfile: ./Dockerfile
    command: pm2-runtime start
    ports:
      - '3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: 'redis:latest'
    ports:
      - '6379'
    restart: unless-stopped